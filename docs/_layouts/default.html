<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Adam Smallcomb">

        <title> {{ page.title }}</title>

		<!-- Bootstrap core CSS -->
		<link rel='stylesheet' type='text/css' href='//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
		<link rel='stylesheet' type='text/css' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>

		<!-- Custom styles for this template -->
		<link rel='stylesheet' type='text/css' href='assets/css/demo.css'>

	</head>

	<body>
        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="./WhatIs.html" style="line-height: 40px;font-size:10px;">
					<span style="line-height: 40px;font-size: 20px;font-weight: 200;color: #cccccf;">GrapheneDataGrid.js</span>
			</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
                {% for item in site.data.docs-navigation.topNavBar %}
                <li {% if page.url == item.link %} class="active" {% endif %}>
                    <a href="{{ item.link }}"><i {% if item.link == "./WhatIs.html" %}
                        class="fa fa-life-ring"
                    {% elsif item.link == "./demo.html" %}
                        class="fa fa-flask"
                    {% endif %}> {{ item.name }}</i></a>
                </li>
                {% endfor %}
			</ul>
		</div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</div><!-- /.navbar -->
		{{ content }}
	</body>
</html>
